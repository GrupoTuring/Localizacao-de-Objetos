name: ci
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
      
      - name: Install linters
        run: pip install -r requirements.dev.txt

      - name: Run flake8
        run: flake8 .
      
      - name: Run pylint
        run: pylint qeep